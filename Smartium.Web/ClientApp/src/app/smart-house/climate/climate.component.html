<h1>Climate control manager of the `{{houseName}}` house</h1>

<p>This is a simple example of an house climate control manager component.</p>

<div class="row">
    <div class="col-sm-6">
        <div class="mb-3">
            <label for="maxTemp" class="form-label">Comfort temperature</label>
            <input type="number" class="form-control" id="maxTemp" placeholder="Enter max temperature">
        </div>
    </div>
    <div class="col-sm-6">
        <div class="mb-3">
            <label for="maxHumidity" class="form-label">Comfort humidity</label>
            <input type="number" class="form-control" id="maxHumidity" placeholder="Enter max humidity">
        </div>
    </div>
</div>

<div class="flex">
    <div class="flex-item">
      <div style="display: block;">
      <canvas baseChart width="400" height="150"
                  [data]="lineChartData"
                  [options]="lineChartOptions"
                  [type]="lineChartType"
                  (chartHover)="chartHovered($event)"
                  (chartClick)="chartClicked($event)"></canvas>
      </div>
    </div>
    <div class="flex-item">
      <table class="table table-responsive table-condensed">
        <tr>
          <th *ngFor="let label of lineChartData.labels">{{label}}</th>
        </tr>
        <tr *ngFor="let d of lineChartData.datasets; let i=index" [class]="'line-'+i">
          <td *ngFor="let label of lineChartData.labels; let j=index">{{d && d.data[j]}}</td>
        </tr>
      </table>
      <div class="button-row">
        <button mat-button mat-raised-button color="primary" (click)="randomize()">Randomize</button>
        <button mat-button mat-raised-button color="primary" (click)="pushOne()">Push</button>
        <button mat-button mat-raised-button color="primary" (click)="changeColor()">Recolor</button>
        <button mat-button mat-raised-button color="primary" (click)="hideOne()">Toggle Series B</button>
        <button mat-button mat-raised-button color="primary" (click)="changeLabel()">Change Label</button>
      </div>
    </div>
  </div>
