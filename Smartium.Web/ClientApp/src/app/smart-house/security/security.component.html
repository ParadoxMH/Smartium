<h1>Security control manager of the `{{houseName}}` house</h1>

<p>This is a simple example of an house security control manager component.</p>

<div class="row">
    <div class="col-sm-4">
      <div class="card" [routerLink]="['/imitation/', houseId]">
        <div class="card-body">
            <h5 class="card-title">Appearance imitation</h5>
            <p class="card-text">Here you can configure imitation of appearance in your house.</p>
        </div>
      </div>
    </div>
</div>
